<!DOCTYPE html>
<html>

<head>
    <title>PreLinks - Demo</title>
    <link href="demo.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="prelinks-progress" content="blur">
    <meta name="prelinks-cache-limit" content="2">
    <!-- <meta name="prelinks-cache-control" content="no-cache"> -->
</head>

<body>
    <h1>PreLinks</h1>
    <ul></ul>

    <p>Time is <strong></strong></p>

    <script>
        document.querySelector('ul').innerHTML =
            '<li><a href="page1.html">Page 1</a></li>' +
            '<li><a href="page2.html" data-prelinks="false">Page 2 (prelinks disabled)</a></li>';

        document.querySelector('strong').innerText = new Date().toLocaleTimeString();

        console.log('Index page init');            
    </script>
    <script src="bundle/prelinks.js" type="module" id="prelinks" defer></script>
</body>

</html>
